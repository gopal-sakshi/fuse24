<div class="navbar-top" [ngClass]="fuseConfig.layout.navbar.secondaryBackground">
    <div class="logo">
        <img class="logo-icon" src="assets/images/logos/kalgudi.png">
        <span class="logo-text secondary-text">Kalgudi</span>
    </div>
    <div class="buttons">
        <button mat-icon-button class="toggle-sidebar-folded"(click)="toggleSidebarFolded()">
            <mat-icon class="secondary-text">menu</mat-icon>
        </button>
        <button mat-icon-button class="toggle-sidebar-opened" (click)="toggleSidebarOpened()">
            <mat-icon class="secondary-text">arrow_back</mat-icon>
        </button>
    </div>
</div>

<div class="navbar-scroll-container" *ngIf="(profile$ | async) as profile"
    [ngClass]="fuseConfig.layout.navbar.primaryBackground">
    <div class="user" fxLayout="column" [ngClass]="fuseConfig.layout.navbar.secondaryBackground">
        <div class="h3 username">{{profile?.firstName}}</div>
        <div class="h5 email hint-text mt-8-px">{{profile?.email || profile?.mobileNo}}</div>
        <div class="avatar-container" [ngClass]="fuseConfig.layout.navbar.primaryBackground">
            <!-- <img class="avatar" [src]="profile?.profilePicUrl"> -->
        </div>
    </div>
    <div class="navbar-content">
        <app-navigation44 class="material2" layout="vertical"></app-navigation44>
    </div>

</div>
